<p>book-card works!</p>

<div class="container">
    <mat-card
      class="example-card mat-elevation-z10"
      *ngFor="let item of allBookList ; let i = index"
    >
      <mat-card-header style="text-align: center">
        <mat-card-title>BookName: {{ item.bookName }}</mat-card-title>
      </mat-card-header>
      <mat-card-header style="text-align: center">
        <mat-card-title>category: {{ item.category }}</mat-card-title>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title>Author: {{ item.authorName }}</mat-card-title>
      </mat-card-header>
      <div class="imageContainer">
        <img
          mat-card-image
          src="{{ item.imageUrl }}"
          alt="Photo of a Shiba Inu"
        />
      </div>
      <mat-card-content>
        <span
          ><button
            mat-raised-button
            color="primary"
            mat-icon-button
            class="example-icon"
            style="margin-left: 80%"
          >
            <mat-icon
              matTooltip="add to cart"
              class="example-spacer"
              
            >
            <!-- (click)="addToCart(item.id)" -->
              add_shopping_cart
            </mat-icon>
          </button></span
        >
      </mat-card-content>
    </mat-card>
  </div>
  <router-outlet></router-outlet>
