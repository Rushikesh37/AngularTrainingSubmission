<mat-toolbar *ngIf="authenticate.isAuthenticated">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
  <span> Book House<mat-icon>library_books</mat-icon></span>
  <span class="example-spacer"></span>
  <a mat-button routerLink="" (click)="bookList()"
    ><mat-icon>local_library</mat-icon>Book List</a
  >
  <a mat-button routerLink=""
    ><mat-icon matBadgePosition="after" matBadge="{{ 8 }}" matBadgeColor="warn"
      >notifications</mat-icon
    >Notification</a
  >
  <a mat-button routerLink=""
    ><mat-icon>account_circle</mat-icon>hi {{ userName }}</a
  >
  <a mat-button routerLink="" (click)="logOut()"
    ><mat-icon>logout</mat-icon>LogOut</a
  >
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <mat-icon>person</mat-icon>
    <h4 class="name">Mayura</h4>
    <p class="designation">User</p>
    <button mat-button class="menu-button" routerLink="/approval">
      <mat-icon>home</mat-icon>
      <span>My Library</span>
    </button>
    <button mat-button class="menu-button" routerLink="/adminhistory">
      <mat-icon>List Of Books</mat-icon>
      <span>History</span>
    </button>
    <button mat-button class="menu-button" routerLink="/request">
      <mat-icon>request_page</mat-icon>
      <span>Request Books</span>
    </button>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <div>
        <img src="../../../assets/adm.jpg" />
      </div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
