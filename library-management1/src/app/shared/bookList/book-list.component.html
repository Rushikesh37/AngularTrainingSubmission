<h1>
  <b>{{ actionbtn }}</b>
</h1>

<div class="container">
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>Search here...</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="search by id,name,author"
        #input/>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="bookId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Book ID</th>
          <td mat-cell *matCellDef="let row">{{ row.bookId }}</td>
        </ng-container>

        <ng-container matColumnDef="bookName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Name</th>
          <td mat-cell *matCellDef="let row">{{ row.bookName }}</td>
        </ng-container>
        <ng-container matColumnDef="authorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Author Name</th>
          <td mat-cell *matCellDef="let row">{{ row.authorName }}</td>
        </ng-container>

        <ng-container matColumnDef="bookQuantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Book Quantity
          </th>
          <td mat-cell *matCellDef="let row">{{ row.bookQuantity }}</td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Category Name
          </th>
          <td mat-cell value="row.categoryName" *matCellDef="let row">
            {{ row.categoryName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editBook(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon (click)="deleteBook(row.bookId)">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>

  <ag-grid-angular
    style="width: 95%; height: 250px; margin: 80px 30px"
    class="ag-theme-alpine-dark"
    [rowData]="data"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    [pagination]="true"
    [paginationPageSize]="6"
    [animateRows]="true"
  >
  </ag-grid-angular>
</div>

<!-- Ag Grid section -->
