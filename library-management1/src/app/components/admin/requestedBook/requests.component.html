<h1>
  <b>{{ actionbtn }}</b>
</h1>

<p>{{ demo }}</p>
<div class="container">
  <div style="margin-top: 10px">
    <form [formGroup]="issuedForm">
      <mat-form-field appearance="standard">
        <mat-label>Search here...</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="search by id,name,author"
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="requestId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Request Id
            </th>
            <td mat-cell *matCellDef="let row">{{ row.requestId }}</td>
          </ng-container>

          <ng-container matColumnDef="bookId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Id</th>
            <td mat-cell *matCellDef="let row">{{ row.bookId }}</td>
          </ng-container>

          <ng-container matColumnDef="bookName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>BooKName</th>
            <td mat-cell *matCellDef="let row">{{ row.bookName }}</td>
          </ng-container>

          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
            <td mat-cell *matCellDef="let row">{{ row.userName }}</td>
          </ng-container>

          <ng-container matColumnDef="requestDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Request Date
            </th>
            <td mat-cell *matCellDef="let row">{{ row.requestDate }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="{{ color }}" (click)="accept(row)">
                <mat-icon>{{ action }}</mat-icon
                >Accept
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
      <button mat-icon-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>Go Back
      </button>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
